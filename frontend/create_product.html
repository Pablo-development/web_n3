<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/main.js" defer></script>
</head>
<body class="container py-4">
    <h1 class="mb-4">New Product</h1>

    <form id="product-form" class="mb-3">
        <div class="mb-3">
            <label class="form-label">Price:</label>
            <input type="number" name="price" step="0.01" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Quantity:</label>
            <input type="number" name="quantity" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Category:</label>
            <select id="category-select" class="form-select" required>
                <option value="">Select a category</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Register Product</button>
    </form>

    <p id="response-message" class="text-success"></p>
    <a href="products.html" class="btn btn-secondary">Back to List</a>
</body>
</html>
