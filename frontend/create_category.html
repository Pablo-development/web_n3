<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/main.js" defer></script>
</head>
<body class="container py-4">
    <h1 class="mb-4">New Category</h1>

    <form id="category-form" class="mb-3">
        <div class="mb-3">
            <label class="form-label">Category Name:</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Register Category</button>
    </form>

    <p id="category-response-message" class="text-success"></p>

    <a href="categories.html" class="btn btn-secondary mt-3">Back to List</a>
</body>
</html>
